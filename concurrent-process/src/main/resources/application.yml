server:
  port: 8080
  servlet:
    context-path: /concurrent
#mysql
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/middle_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 2
      max-active: 30
      min-idle: 2
      max-wait: 1234
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 5
      validation-query: select 1
      validation-query-timeout: 1
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      time-between-eviction-runs-millis: 10000
      min-evictable-idle-time-millis: 30001
      async-close-connection-enable: true
mybatis:
  type-aliases-package: com.github.concurrent.model
  mapper-locations: classpath:com/github/concurrent/mapper/**/*Mapper.xml

#sql log
#logging:
#  level: debug



